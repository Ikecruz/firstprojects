<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.2/angular.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div ng-app="myApp" ng-controller="myController">
        <div><label>Product Price:</label></div>
        <div><input type="number" ng-model="pp" id="price" /></div>
        <div><label>Product Quantity:</label></div>
        <div><input type="number" ng-model="qt" id="qty" /></div><br />
        <div><label>Discount:</label></div>
        <div><input type="number" id="discount" ng-model="dis" /></div>
        <br />
        <div><b>Total:{{ total | currency }}</b></div>
        <div><button id="btnOK" ng-click="pay();">Pay</button></div>
    </div>
    <script>
        var app = angular.module("myApp", []);
        app.controller('myController', function ($scope) {
            $scope.pp = 0;
            $scope.qt = 0;
            $scope.dis = 0;
            $scope.total = 0;
            $scope.pay = function () {
                this.total = ((this.pp * this.qt) - (this.dis / 100));
            };
        });
    </script>
</body>

</html>
