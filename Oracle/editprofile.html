<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TutHall</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href="http://fonts.cdnfonts.com/css/adobe-clean" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"
        integrity="sha512-Eak/29OTpb36LLo2r47IpVzPBLXnAMPAVypbSZiZ4Qkf8p/7S/XRG5xp7OKWPPYfJT6metI+IORkR5G8F900+g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.tiny.cloud/1/pybemw5ftzk4vad85wbbc63di7z8903qzbs829pi6vrw8pu2/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: 0;
            font-family: 'Adobe Clean UX', sans-serif;
        }

        .page-name {
            min-height: 120px;
            background: #0b172a;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .auth-btn {
            width: 100%;
            height: 50px;
            border: none;
            background: #0b172a;
            color: white;
        }

        .cus-input-contain {
            width: 100%;
            height: 50px;
        }

        .cus-input-contain input{
            width: 90%;
            height: 100%;
            outline: none;
            border: none;
        }

        .cus-input-contain textarea{
            width: 90%;
        }

        .cus-input-contain input:read-only {
            background: whitesmoke;
        }

        .cus-input-contain .icon {
            width: 10%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: whitesmoke;
            color: #0b172a;
        }

        .fs-7{
            font-size: .9em;
        }

        .preview-image{
            width: 130px;
            height: 130px;
            background: whitesmoke;
        }

        .preview-image img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .user-image-style{
            width: 0;
            height: 0;
            overflow: hidden;
        }

        .select-btn{
            padding: 5px;
            background: #0b172a;
            color: white;
            cursor: pointer;
        }

        .remove-img{
            cursor: pointer;
        }

        @media screen and (max-width: 575.98px) {
            .cus-input-contain input {
                width: 85%;
            }

            .cus-input-contain .icon {
                width: 15%;
            }
        }
    </style>
</head>

<body>
    <div class="page-name">
        <h5>Edit Profile</h5>
    </div>
    <div class="container">
        <div class="row m-0 d-flex justify-content-center align-items-center">
            <div class="col-md-8">
                <div class="container-fluid p-4 px-0">
                    <div class="auth-form-contain m-2 p-2">
                        <!-- Profile Image -->
                        <div class="mb-2">
                            <p class="form-label">Profile Image (Optional)</p>
                            <div class="d-flex">
                                <div class="">
                                    <div class="preview-image">
                                        <img class="preview-image-img" src="https://assets.futurelearn.com/packs/app/assets/images/user/profile_image_placeholder-cf5abb9b41784556099bdae70ea28a99.png" alt="">
                                    </div>
                                </div>
                                <div class="p-2">
                                    <input type="file" accept="image/*" name="" id="user-image" class="user-image-style">
                                    <label for="user-image" class="select-btn px-4">Select Image</label>
                                    <p class="m-1 remove-img">Remove Image</p>
                                </div>
                            </div>
                        </div>

                        <!-- Email -->
                        <div class="mb-2">
                            <label for="" class="form-label">Email Address</label>
                            <div class="cus-input-contain d-flex border">
                                <div class="icon border-end"><i class="fas fa-envelope"></i></div>
                                <input type="email" class="cus-input p-2" value="youremail@gmail.com" readonly>
                            </div>
                        </div>

                        <!-- Username -->
                        <div class="mb-2">
                            <label for="" class="form-label">Username</label>
                            <div class="cus-input-contain d-flex border">
                                <div class="icon border-end"><i class="fas fa-user"></i></div>
                                <input type="text" class="cus-input p-2" value="yourusername" readonly>
                            </div>
                        </div>

                        <!-- FirstName -->
                        <div class="mb-2">
                            <label for="" class="form-label">FirstName</label>
                            <div class="cus-input-contain d-flex border">
                                <div class="icon border-end"><i class="fas fa-user"></i></div>
                                <input type="text" class="cus-input p-2" placeholder="yourfirstname" value="FirstName">
                            </div>
                        </div>

                        <!-- LastName -->
                        <div class="mb-2">
                            <label for="" class="form-label">LastName</label>
                            <div class="cus-input-contain d-flex border">
                                <div class="icon border-end"><i class="fas fa-user"></i></div>
                                <input type="text" class="cus-input p-2" placeholder="yourlastname" value="LastName">
                            </div>
                        </div>

                        <!-- Password -->
                        <div class="mb-2">
                            <label for="" class="form-label">Bio</label>
                            <textarea>
                              
                            </textarea>
                            <p class="my-1 fs-7">Bio must be 50 character max</p>
                        </div>


                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
      tinymce.init({
        selector: 'textarea',
        toolbar_mode: 'floating',
        toolbar: '| bold italic |',
        menubar: "",
     });

     let previewImg = document.querySelector('.preview-image img');
     let imageSrc = document.querySelector('#user-image');
     let removeImg = document.querySelector('.remove-img');

     function getImgData(){
        const image = imageSrc.files[0];

        if (image){
            const imageReader = new FileReader();
            imageReader.readAsDataURL(image);
            imageReader.addEventListener("load", function() {
                let src = this.result;
                previewImg.src = src;
            })
        }
     }

     imageSrc.addEventListener("change", function() {
        getImgData();
     })

     removeImg.addEventListener("click", function() {
            let src = 'https://assets.futurelearn.com/packs/app/assets/images/user/profile_image_placeholder-cf5abb9b41784556099bdae70ea28a99.png';
            previewImg.src = src;
     })
    </script>
</body>

</html>
