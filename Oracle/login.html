<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TutHall</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href="http://fonts.cdnfonts.com/css/adobe-clean" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"
        integrity="sha512-Eak/29OTpb36LLo2r47IpVzPBLXnAMPAVypbSZiZ4Qkf8p/7S/XRG5xp7OKWPPYfJT6metI+IORkR5G8F900+g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: 0;
            font-family: 'Adobe Clean UX', sans-serif;
        }

        .auth-container {
            min-height: 100vh;
            width: 100vw;
            background: whitesmoke;
        }

        .auth-contain {
            width: 300px;
            margin: auto;
            max-height: 98%;
        }

        .auth-logo-contain {
            background: whitesmoke;
        }

        .auth-form-contain {
            max-height: 350px;
            overflow-y: auto;
        }

        .auth-btn {
            width: 100%;
            height: 50px;
            border: none;
            background: #0b172a;
            color: white;
        }

        .cus-input-contain {
            width: 100%;
            height: 40px;
        }

        .cus-input-contain input {
            width: 85%;
            height: 100%;
            outline: none;
            border: none;
        }

        .cus-input-contain .icon {
            width: 15%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: whitesmoke;
            color: #0b172a;
        }

        .reset-pass {
            font-size: .9em;
        }

        .cus-tab {
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: .9em;
            border-bottom: 1px solid whitesmoke;
        }

        .active {
            border-bottom: 2px solid #0b172a;
        }
    </style>
</head>

<body>
    <div class="auth-container py-4 d-flex justify-content-center align-items-center">
        <div class="auth-contain border bg-white">
            <div class="auth-logo-contain text-center p-3 border-bottom">
                <h5 class="m-0">TutHall</h5>
            </div>
            <!-- Login or Register Tab -->
            <div>
                <div class="row m-0">
                    <div class="col-6 px-0">
                        <a href="" class="text-body">
                            <div class="cus-tab active">
                                Sign In
                            </div>
                        </a>
                    </div>
                    <div class="col-6 px-0">
                        <a href="" class="text-body">
                            <div class="cus-tab">
                                Sign Up
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <!-- ./Login or Register Tab -->
            <div class="auth-form-contain m-2 p-2">
                <!-- Email -->
                <div class="mb-2">
                    <label for="" class="form-label">Email Address</label>
                    <div class="cus-input-contain d-flex border">
                        <div class="icon border-end"><i class="fas fa-user"></i></div>
                        <input type="email" class="cus-input p-2" placeholder="youremail@mail.com">
                    </div>
                </div>

                <!-- Password -->
                <div class="mb-2">
                    <label for="" class="form-label">Password</label>
                    <div class="cus-input-contain d-flex border">
                        <div class="icon border-end"><i class="fas fa-lock"></i></div>
                        <input type="password" class="cus-input p-2" placeholder="yourpassword">
                    </div>
                </div>

                <!-- Forgot Password -->
                <div class="text-center py-1">
                    <a href="" class="text-body">
                        <p class="mb-0 reset-pass">Can't remember your password?</p>
                    </a>
                </div>

            </div>
            <div class="auth-submit-contain">
                <button class="auth-btn bg-main">SIGN IN </button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
</body>

</html>
